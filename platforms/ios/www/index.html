<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    

</head>
<body ng-app="todoapp">

<ion-pane ng-controller="ProjectToDoCtrl" ng-init="query = {}">
    <ion-header-bar class="bar-positive">
        <div ng-hide="searchStatus">
            <a class="button button-icon icon-left ion-ios7-search" ng-click="search()"></a>
            <h1 class="title" id="appTitle">Amelia Project</h1>
            <a id="addButtonOnBar" class="button button-icon icon-right" ng-class="iconOnClick" ng-click="addNewItem()"></a>
        </div>
        <div id="searchDiv" ng-show="searchStatus" class="bar bar-header item-input-inset bar-positive" ng-animate="'bounceInDown'">
          <span id="searchBar" class="item-input-wrapper search-bar">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="text" ng-model="query.title" placeholder="Search">
            <button class="button button-icon icon ion-ios7-close-empty" ng-click="clearSearch()" style="color: black;"></button>
          </span>
            <button id="cancelButtonSearchBar" class="button button-clear button-small" ng-click="cancelSearch()" style="color: #ffffff;">
                Cancel
            </button>
        </div>
    </ion-header-bar>
    <ion-content padding="false">
        <form ng-submit="addNewProject()" ng-hide="!addstatus">
            <div>
                <label class="item item-input item-button-right">
                    <input type="text" placeholder="New project name" ng-model="projects.title">
                    <button type="submit" class="button button-positive">Add</button>
                </label>
            </div>
        </form>
        <ion-list>
            <ion-item id="projectRow" class="item item-button-right"
                      ng-repeat="project in projects| orderBy:'-id'|filter:query">
                {{project.title}}
                <a id="checkmarkButton" class="button button-icon icon ion-ios7-checkmark-outline"
                   ng-click="markAsDone(project)"></a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-pane>
</body>
</html>
